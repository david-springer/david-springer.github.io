<html>
  <head>
    <title>Uncle Leo's Mixed Drinks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/font_face.css" type="text/css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
      :root {
          --mdc-theme-primary: #0f9015; 
      }
      .mdc-button--raised:not(:disabled), .mdc-button--unelevated:not(:disabled) {
          background-color: var(--mdc-theme-primary,#0f9015);
      }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  </head>
  <body class="hero_image">
    <div class="title_text_container">
      <h1>Russian Literature and Gardening Society<br />
        Where: Uncle Leo's Mixed Drinks<br />
        When: Every third Friday of the month.
        <p>
          <button class="mdc-button mdc-button--raised send-email-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Email us</span>
          </button>
        </p>
        <p>Follow us on <a href="https://instagram.com/uncleleosmixeddrinks">Instagram</a> for the latest.</p> 
      </h1>
      <a href="https://instagram.com/uncleleosmixeddrinks">
        <span style="font-size: 3rem; color: white;"><i class="fab fa-instagram"></i></span>
      </a>
      <div style="text-align: center; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);">
        <a href="rlgs/PrivacyPolicy.html">Privacy Policy</a>
      </div>
      <script>
        const button = document.querySelector(".send-email-button");

        mdc.ripple.MDCRipple.attachTo(button);
        button.addEventListener("click", function() {
          const mailtoLink = `mailto:${encodeURIComponent("uncleleo@uncleleosmixeddrinks.com")}?subject=${encodeURIComponent("Tell me more about the Russian Literature and Gardening Society")}`;

          window.location.href = mailtoLink;
        });
      </script>
    </div>
  </body>
</html>
