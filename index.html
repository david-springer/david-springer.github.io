<html>
  <head>
    <title>Lion's Gate Lounge</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/font_face.css" type="text/css">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
      :root {
          --mdc-theme-primary: #0f9015; 
      }
      .mdc-button--raised:not(:disabled), .mdc-button--unelevated:not(:disabled) {
          background-color: var(--mdc-theme-primary,#0f9015);
      }
  </style>
  </head>
  <body class="hero_image">
    <div id="title_text">
    <h1>Flips and Fizzes Workshop<br/>
      Where: <a href="http://www.swirlnola.com/" target="_blank">Swirl</a><br/>
      When: Saturday September 16 4:30&mdash;6:30PM.<br /> 
    </h1>
    <button class="mdc-button mdc-button--raised buy-tix-button">
      <div class="mdc-button__ripple"></div>
      <span class="mdc-button__label">Buy Tickets</span>
    </button> 
    <script>
      const button = document.querySelector(".buy-tix-button");

      mdc.ripple.MDCRipple.attachTo(button);
      button.addEventListener("click", function() {
        window.open("https://www.tickettailor.com/events/swirlwinebarmarket/983953", "_blank");
      });
    </script>
  </div>
</body>
</html>
